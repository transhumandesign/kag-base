# sprite

$sprite_factory                = generic_sprite

@$sprite_scripts               = 
$sprite_texture                = Arrow.png
s32_sprite_frame_width         = 16
s32_sprite_frame_height        = 8
f32 sprite_offset_x            = 0
f32 sprite_offset_y            = 0

$sprite_gibs_start                     = *start*
$sprite_gibs_end                       = *end*
								
  $sprite_animation_start      = *start*
  
  # mostly handled in script
  
  # fire
  $sprite_animation_fire_name       = fire
  u16 sprite_animation_fire_time    = 4
  u8_sprite_animation_fire_loop     = 1
  @u16 sprite_animation_fire_frames = 10; 11; 12; 13;
  
  $sprite_animation_end        = *end*
  
# shape

$shape_factory                 = box2d_shape

@$shape_scripts                = 
f32 shape_mass                 = 0.2
f32 shape_radius               = 3.0
