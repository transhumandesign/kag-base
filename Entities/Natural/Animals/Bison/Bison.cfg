# sprite

$sprite_factory                      = generic_sprite

@$sprite_scripts                     = Bison.as;
									   SeatsGUI.as;	
									   HealthBar.as;								   
$sprite_texture                      = Bison.png
s32_sprite_frame_width               = 48
s32_sprite_frame_height              = 32
f32 sprite_offset_x                  = 0
f32 sprite_offset_y                  = 0

	$sprite_gibs_start               = *start*
	
	$gib_type                                     = predefined
	$gib_style                                    = flesh
	u8 gib_count                                  = 7
	@u8 gib_frame                                 = 4; 5; 6; 7;
	f32 velocity                                  = 25.0
	f32 offset_x                                  = 10.0
	f32 offset_y                                  = 0.0
	
	$gib_type                                     = predefined
	$gib_style                                    = flesh
	u8 gib_count                                  = 7
	@u8 gib_frame                                 = 4; 5; 6; 7;
	f32 velocity                                  = 25.0
	f32 offset_x                                  = -10.0
	f32 offset_y                                  = 0.0
	
	$gib_type                                     = predefined
	$gib_style                                    = bone
	u8 gib_count                                  = 7
	@u8 gib_frame                                 = 4; 5; 6; 7;
	f32 velocity                                  = 20.0
	f32 offset_x                                  = 0.0
	f32 offset_y                                  = 0.0
	
	$gib_type                                     = predefined
	$gib_style                                    = flesh
	u8 gib_count                                  = 4
	@u8 gib_frame                                 = 1; 2; 3; 4;
	f32 velocity                                  = 10.0
	f32 offset_x                                  = 0.0
	f32 offset_y                                  = 0.0
	
	$sprite_gibs_end                 = *end*
	
  $sprite_animation_start            = *start*

   # default
  $sprite_animation_default_name                  = default
  u16 sprite_animation_default_time               = 4
  u8_sprite_animation_default_loop                = 1
  @u16 sprite_animation_default_frames            = 0;
  
  # idle
  $sprite_animation_idle_name                  = idle
  u16 sprite_animation_idle_time               = 0
  u8_sprite_animation_idle_loop                = 0
  @u16 sprite_animation_idle_frames            = 0;

  # walk
  $sprite_animation_walk_name                  = walk
  u16 sprite_animation_walk_time               = 6
  u8_sprite_animation_walk_loop                = 1
  @u16 sprite_animation_walk_frames            = 5;6;7;8;  
  
  # run
  $sprite_animation_run_name                  = run
  u16 sprite_animation_run_time               = 4
  u8_sprite_animation_run_loop                = 1
  @u16 sprite_animation_run_frames            = 5;6;7;8;  

  # dead
  $sprite_animation_dead_name                  = dead
  u16 sprite_animation_dead_time               = 2
  u8_sprite_animation_dead_loop                = 0
  @u16 sprite_animation_dead_frames            = 10;10;10;11;10;11;10;11;10;11;11;12;12;13;13;14;14;
  
  # decayed
  $sprite_animation_dead_name                  = decomposed
  u16 sprite_animation_dead_time               = 76
  u8_sprite_animation_dead_loop                = 0
  @u16 sprite_animation_dead_frames            = 15;16;
  
  $sprite_animation_end              = *end*
  
